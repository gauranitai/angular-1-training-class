<div class="row squad-grid-item-container" ng-class="{'squad-light': hero.light, 'squad-dark': !hero.light}">
    <div class="col-xs-10 squad-grid-item-content" ng-click="onClick(hero)">
        <div><img class="grid-image" ng-src="{{ hero.imageUrl }}"/></div>
        <div>{{ hero.name }}</div>
        <div>{{ hero.power | number }}</div>
    </div>
    <div class="col-xs-2">
        <i class="glyphicon glyphicon-remove" ng-click="removeHeroFromSquad(hero)"></i>
    </div>
</div>
